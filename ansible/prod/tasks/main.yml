---
# tasks file for prod
- name: Ensure package is present
  apt: name=python3-pip state=present update_cache=yes
- name: pip install docker
  pip: name=docker
- name: pull an image
  docker_image:
    name: dmitrydok/tomcat:latest
    source: pull
- name: Create a data container
  docker_container:
    name: prodtomcat
    image: tomcat
- name: Start container
  docker_container:
    name: prodtomcat
    state: started
    ports:
     - "8080:8080"