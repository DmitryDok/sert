---
# tasks file for prod
- name: Ensure package is present
  apt: name={{item}} state=present update_cache=yes
  with_items:
    - docker.io
    - python3-pip
- name: pip install docker
  pip: name=docker
- name: Create a data container
  docker_container:
    name: prodtomcat
    image: dmitrydok/tomcat
- name: Start container
  docker_container:
    name: prodtomcat
    state: started
    ports:
     - "8080:8080"